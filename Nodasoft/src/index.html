<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High pass</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="wrapper">
        <header class="section-header">
            <div class="container section-header__container">
                <a href="#popupwindow" class="popup">Open pop-up button</a>
            </div>
        </header>
        <section class="section__hero" id="hero">
            <div class="container section-hero__container">
                <ul class="section-hero__group">
                    <li class="section-hero__item">1</li>
                    <li class="section-hero__item">2</li>
                    <li class="section-hero__item">3</li>
                    <li class="section-hero__item">4</li>
                    <li class="section-hero__item">5</li>
                </ul>
            </div>
        </section>
        <main class="section__main" id="main">
            <div class="container section-main__container">
                <ul class="section-main__group">
                    <li class="section-main__item">
                        <div class="section-main__item-inside"></div>
                    </li>
                    <li class="section-main__item">
                        <div class="section-main__item-inside"></div>
                    </li>
                    <li class="section-main__item">
                        <div class="section-main__item-inside"></div>
                    </li>
                    <li class="section-main__item">
                        <div class="section-main__item-inside"></div>
                    </li>
                </ul>
            </div>
        </main>
        <footer class="section-footer">
            <div class="container section-footer__container">
            </div>
        </footer>
        <div class="popupwindow" id="popupwindow">
            <a href="#" class="popupoutside"></a>
            <div class="popup__body">
                <div class="popup__content">
                    <a href="#" class="popup__close"></a>
                    <div class="popup__text">Pop-up</div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
